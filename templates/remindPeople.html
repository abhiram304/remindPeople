<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Remind my friend</h1>
  <p>Remind your friends</p> 
</div>
  
<div class="container">
  <div class="row">
      <form action="/sendMessage" method="post">
          <div class="form-group">
            <label for="PhoneNumberInput">Phone number</label>
            <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="form-control" id="PhoneNumber" name="PhoneNumber" placeholder="Enter phone number" required>
          </div>
          <div class="form-group">
            <label for="messageInput">Message</label>
            <input type="text" class="form-control" id="message" name="message" placeholder="Message" required>
          </div>
          <div class="form-group">
            <label for="exampleCheck1">Time</label>
            <input type="time" class="form-control" placeholder="Enter time" name="time" id="time" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
  </div>

</div>

</body>
</html>
