<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

<div class="jumbotron text-center">

</div>
  
<div class="container">

      <div class="form-group">

        </div>
        <div class="form-group">
          <label for="pwd">Message</label>
          <input type="password" class="form-control" id="pwd">
        </div>
        <div class="form-group">

          </div>
  </div>
</div>

</body>
